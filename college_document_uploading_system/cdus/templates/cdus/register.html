{% extends "cdus/base.html" %}
{% load static %}
{% block content %}
<div class="container col-4 text-center justify-content-center ">
    <form action="#" class="form-signin " method="POST">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">{{ user_type }}注册</h1>

        <select class="form-control" name="college" value="1">
            {% for c in colleges  %}
            <option value="{{c.id}}">{{c.name}}</option>
            {%  endfor  %}
        </select>

        <input type="text" name="name" class="form-control" placeholder="姓名" value="{{name}}" autocomplete="off" required>
        <input type="email" name="email" class="form-control" placeholder="邮箱" value="{{email}}" autocomplete="off" required>
        <input type="password" name="password1" class="form-control" placeholder="密码" value="{{password1}}" autocomplete="off" required>
        <input type="password" name="password2" class="form-control" placeholder="确认密码" value="{{password2}}" autocomplete="off" required>

        <button class="btn btn-lg btn-success btn-block" type="submit">注册</button>

    </form>
    {%  if err_msg  %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{err_msg}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
    {%  endif  %}
</div>
{% endblock content %}
