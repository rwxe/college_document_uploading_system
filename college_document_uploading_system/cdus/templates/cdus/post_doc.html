<!DOCTYPE html>
{% extends "cdus/base.html" %}
{% load static %}
{% block title %} 上传文件 {% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <form method="POST" action="#" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label >成绩单</label>
                    <input type="file" class="form-control"  name="transcripts">
                    </div>
                <div class="form-group">
                    <label >平时成绩</label>
                    <input type="file" class="form-control"  name="regular_grade">
                    </div>
                <div class="form-group">
                    <label >答案</label>
                    <input type="file" class="form-control"  name="answer">
                    </div>
                <div class="form-group">
                    <label >试卷分析</label>
                    <input type="file" class="form-control"  name="exam_analysis">
                    </div>
                <div class="form-group">
                    <label >工作总结</label>
                    <input type="file" class="form-control"  name="work_summary">
                    </div>
                <div class="form-group">
                    <label >试卷本数</label>
                    <input type="number" class="form-control"  name="num_of_test_paper">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="is_open">
                        <label class="form-check-label" >是否开卷</label>
                    </div>
                <button type="submit" class="btn btn-primary">完成</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
