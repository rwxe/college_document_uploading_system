{% extends "cdus/base.html" %}
{% load static %}
{% block content %}
<div class="container col-4 text-center justify-content-center ">
<form action="#" class="form-signin " method="POST">
{% csrf_token %}
      <h1 class="h1 mb-3 font-weight-normal">{{user_type}}登录</h1>
      <input type="email" name="email" class="form-control" placeholder="邮箱" required >
      <input type="password" name="password1" class="form-control" placeholder="密码" required>
      <button class="btn btn-lg btn-dark btn-block" type="submit">登录</button>
</form>
{%  if err_msg  %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{err_msg}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
{%  endif  %}
</div>
{% endblock content %}
